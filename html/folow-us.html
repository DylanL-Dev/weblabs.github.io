<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Web Labs" />
    <meta name="theme-color" content="#d5ff3f" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/Assets/logo/labs_ico.png" />
    <!--CSS-->
    <link
      rel="stylesheet"
      href="../css/normalize/node_modules/normalize.css/normalize.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <!--END CSS-->

    <!--manifest.json-->
    <link rel="manifest" href="manifest.json" />

    <link rel="canonical" href="https://web-labs.fr/" />

    <!--schema.org-->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "Organization",
        "name": "Web Labs",
        "url": "https://web-labs.fr/",
        "logo": "https://web-labs.fr/Assets/logo/Logo.webp",
        "description": "Conception de sites web, avec pour objectif de répondre aux besoins spécifiques de chaque client.",
        "keywords": "Développement web, web mobile, SEO, design personnalisé, performance, refonte, créations web",
        "sameAs": [
          "https://www.instagram.com/weblabs_inc/?next=%2Fweblabs_inc%2F",
          "https://www.behance.net/mdahyou"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+33-XXXXXXXXX",
          "contactType": "customer service",
          "email": "contact@web-labs.fr"
        }
      }
    </script>

    <!--BreadcrumbList (fil d'Ariane) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Accueil",
            "item": "https://www.web-labs.fr/"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Services",
            "item": "https://www.web-labs.fr/#services"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "Pack Création de Site Web",
            "item": "https://www.web-labs.fr/#tarif"
          },

          {
            "@type": "ListItem",
            "position": 4,
            "name": "Contact",
            "item": "https://www.web-labs.fr/#contact"
          }
        ]
      }
    </script>

    <!-- Ajout du script Font Awesome avec l'attribut 'defer' pour le rendre non bloquant -->
    <script
      defer
      src="https://kit.fontawesome.com/79857fa36d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Balise de titre de la page -->
    <title>Web-Labs : votre destination pour la création</title>

    <!-- Balise meta pour la description de la page -->
    <meta
      name="description"
      content="Bienvenue sur Design Infini, votre destination pour la création de sites web. Fusionnant l'art et la technologie avec élégance et innovation. Découvrez notre univers unique où le design rencontre la fonctionnalité."
    />

    <!-- Balises Open Graph -->
    <meta property="og:title" content="Web Labs" />
    <meta
      property="og:description"
      content="Conception de sites web, avec pour objectif de répondre aux besoins spécifiques de chaque client."
    />
    <meta property="og:url" content="https://web-labs.fr/" />
    <meta
      property="og:image"
      content="https://web-labs.fr/Assets/logo/Logo.webp"
    />
  </head>
  <body>
    <section class="contente-folow">
      <div class="background_container">
        <div class="rectangle_horizontal">
          <div class="logo_nav">
            <img
              src="../Assets/logo/Logo.webp"
              alt="Logo du site"
              aria-label="logo du site"
            />
           <!--<a href="../index.html"
              ><i class="fa-solid fa-arrow-left-long"></i
            ></a>--> 
          </div>
          <main>
            <section class="contenair_text_folow">
              <div class="title_folow">
                <h1>design infini</h1>
                <p>
                  Votre Destination pour la Création de Sites Web, Fusionnant
                  l'Art et la Technologie avec Élégance et Innovation.
                </p>
              </div>
            </section>
            <section>
              <a
                href="https://dribbble.com"
                aria-label="lien vers dribbble.com"
              >
                <div class="btn_contact">En savoir plus</div></a
              >
            </section>
            <section>
              <div class="abstract">
                <video
                  autoplay
                  muted
                  loop
                  playsinline
                  src="../Assets/video/58f7d3690a4f77fa03c8a2e03.mp4"
                ></video>
              </div>
            </section>
          </main>
        </div>
        <div class="rectangle_vertical"></div>
      </div>
    </section>

    <script defer type="text/javascript" src="../script.js"></script>
  </body>
</html>
